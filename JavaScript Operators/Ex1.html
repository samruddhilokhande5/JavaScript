<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Operators</h1>
    <h2>The Assignment (=) Operator</h2>
    <p id="demo1"></p>
    <script>
        //Assign the value 6 to x
        let x = 6;
        //Assign the value 4 to y 
        let y = 4;
        //Assign the value x + y to z
        let z = x + y;
        //Display z
        document.getElementById("demo1").innerHTML = "The sum of x + y is : " + z;
    </script>
</body>

</html>
