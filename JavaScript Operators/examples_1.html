<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The + Operator</h2>
    <p id="demo"></p>
    <script>
        let x = 12;
        let y = 7;
        let z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>

</html>

<hr>

<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The * Operator</h2>
    <p id="demo1"></p>
    <script>
        let x1 = 18;
        let y1 = 4;
        let z1 = x1 * y1;
        document.getElementById("demo1").innerHTML = z1;
    </script>
</body>

</html>
