<!DOCTYPE html>
<html>

<body>
    <h2>The <strong>let</strong> Keyword Creates Variables</h2>
    <p id="demo"></p>
    <script>
        let a, b;
        a = 4 + 9;
        b = a * 12;
        document.getElementById("demo").innerHTML = b;
    </script>
</body>

</html>

<hr>

<!DOCTYPE html>
<html>

<body>
    <h2>The <b>var</b> Keyword Creates Variables</h2>

    <p id="demo1"></p>
    <script>
        var a1, a2;
        a1 = 13 - 7;
        b1 = a1 / 2;
        document.getElementById("demo1").innerHTML = b1;
    </script>
</body>

</html>
