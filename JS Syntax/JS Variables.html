<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Variables</h2>

    <p>In this example, x is defined as a variable.
        Then, x is assigned the value of 3:</p>
    <p id="demo"></p>
    <script>
        let x;
        x = 3;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
