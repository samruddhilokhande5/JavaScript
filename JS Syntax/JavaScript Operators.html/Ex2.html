<!DOCTYPE html>
<html>

<body>
    <h2>Assigning JavaScript Values</h2>

    <p>In JavaScript the = operator is used to assign values to variables.</p>
    <p id="demo"></p>
    <script>
        let x, y, z;
        x = 25;
        y = 48;
        z = 5;
        document.getElementById("demo").innerHTML = x * y / z;
    </script>
</body>

</html>
