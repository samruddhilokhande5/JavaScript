<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Statements</h2>

    <p>JavaScript code blocks are written between { and }</p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demoA"></p>
    <p id="demoB"></p>
    <script>
        function myFunction() {
            document.getElementById("demoA").innerHTML = "Hello Computer!";
            document.getElementById("demoB").innerHTML = "How are you?"
        }
    </script>
</body>

</html>
