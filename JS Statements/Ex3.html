<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Statements</h2>

    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
    <p id="demo"></p>
    <script>
        let x, y, z;//Statement1
        x = 32;//Statement2
        y = 42;//Statement3
        z = x + y;//Statement4
        document.getElementById("demo").innerHTML =
            "The value of z is" + " " + z + ".";
    </script>
</body>

</html>
