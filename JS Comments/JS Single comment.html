<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Comments</h2>
    <p id="demo"></p>
    <script>
        let x = 8; // Declare x, give it the value of 8
        let y = x * 4; // Declare y, give it the value of x*4
        //Write y to demo:
        document.getElementById("demo").innerHTML = y; 
    </script>
</body>
